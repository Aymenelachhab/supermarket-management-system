<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for light theme */
        body[data-bs-theme="light"] {
            background-color: #f8f9fa;
            color: #212529;
        }
        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff !important;
            border-bottom: 1px solid #dee2e6;
        }
        body[data-bs-theme="light"] .navbar .nav-link,
        body[data-bs-theme="light"] .navbar .navbar-brand {
            color: #212529 !important;
        }
        body[data-bs-theme="light"] .table {
            background-color: #ffffff;
            color: #212529;
        }
        body[data-bs-theme="light"] .table-dark {
            background-color: #ffffff;
            color: #212529;
        }
        body[data-bs-theme="light"] .modal-content {
            background-color: #ffffff;
            color: #212529;
        }
        body[data-bs-theme="light"] .btn-light {
            background-color: #f8f9fa;
            color: #212529;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-boxes"></i> Stock Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('employee_dashboard') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('products') }}">
                            <i class="fas fa-box-open"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('suppliers') }}">
                            <i class="fas fa-truck"></i> Suppliers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('deliveries') }}">
                            <i class="fas fa-shipping-fast"></i> Deliveries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customers') }}">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('orders') }}">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
                <!-- Theme Toggle Button -->
                <button class="btn btn-light ms-auto" id="themeToggle">
                    <i class="fas fa-sun"></i> Light Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 mt-4">
        <p>&copy; 2025 SMS-AE</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-bs-theme') === 'dark') {
                body.setAttribute('data-bs-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                themeToggle.classList.remove('btn-light');
                themeToggle.classList.add('btn-dark');
            } else {
                body.setAttribute('data-bs-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                themeToggle.classList.remove('btn-dark');
                themeToggle.classList.add('btn-light');
            }
        });
    </script>
</body>
</html>
